language:
  - cpp

compiler:
  - gcc
  - clang

os:
  - linux

addons:
  apt:
    sources:
    - llvm-toolchain-precise
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.7
    - g++-5
    - gcc-5
    - cmake

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

script:
  - mkdir _builds
  - cd _builds
  - cmake -DCMAKE_CXX_COMPILER=${CXX} ..
  - make
  - make test

notifications:
  email:
    on_success: never
    on_failure: always



